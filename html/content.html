<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Set dark background color */
            color: #fff; /* Set text color to white */
        }
        .header {
            background-color: #333; /* Dark background color */
            height: 40px;
            width: 100%;
            padding: 10px;
            text-align: center;
            color: #fff; /* Set text color to white */
        }
        .sidebar {
            background-color: #444; /* Dark background color */
            padding: 10px;
            height: 500px;
            width: 200px;
            float: left;
            color: #fff; /* Set text color to white */
        }
        .content {
            margin-left: 220px;
            padding: 10px;
            background-color: #000; /* Set dark background color */
            height: 500px;
            color: #fff; /* Set text color to white */
        }
        .footer {
            background-color: #333; /* Dark background color */
            padding: 10px;
            height: 30px;
            width: 100%;
            text-align: center;
            clear: both;
            color: #fff; /* Set text color to white */
        }
    </style>
</head>
<body>

<div class="header">Header</div>

<div class="sidebar">Sidebar</div>

<div class="content">Content</div>

<div class="footer">Footer</div>

</body>
</html>
